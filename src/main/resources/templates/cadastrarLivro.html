<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastrar/editar livro</title>
  </head>
  <body>
    <div class="container">     
        
      <h1>What Did I Read?</h1>      
      <h4>Cadastrar/editar livro</h2>
      <br>

      <form method="POST" action="/adicionarLivro">

        <div class="form-group">
          <label for="titulo">Título:</label>
          <input type="text" class="form-control" name="titulo" id="titulo" th:value="${livro.titulo}" />
        </div>

        <div class="form-group">
            <label for="autor">Autor/Autora:</label>
            <input type="text" class="form-control" name="autor" id="autor" th:value="${livro.autor}" />
        </div>

        <div class="form-group">
          <label for="editora">Editora:</label>
          <select name="editora" id="editora" th:value="${livro.editora}">
            <option value="Companhia das Letras">Companhia das Letras</option>
            <option value="L&PM">L&PM</option>
            <option value="Editora 34">Editora 34</option>
            <option value="Cosac Naify">Cosac Naify</option>
            <option value="Saraiva">Saraiva</option>
          </select>          
        </div>

        <div class="form-group">
          <label for="anoPublicacao">Ano de Publicação:</label>
          <input type="text" class="form-control" name="anoPublicacao" id="anoPublicacao" th:value="${livro.anoPublicacao}"/>
        </div>

        <div>
          <input type="hidden" name="idLivro" id="idLivro" th:value="${livro.idLivro}" />
          <input type="submit" class="btn btn-primary" value=" Salvar " />
        </div>
      </form>

      <a class="btn btn-link" href="/"> Página Inicial </a>

    </div>  

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  </body>
  
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What Did I Read?</title>
</head>
<body>
    
    <div class="container">
        <h1>What Did I Read?</h1>        
        <h4>Para não esquecer dos livros que já li</h4>
        <br>        

        <div class="m-3">
            <a class="btn btn-primary" href="/pesquisar">Pesquisar</a>
        </div>

        <br>

        <div class="border" th:if="${listaLivros != null}">
            <h4 class=m-3>Livros lidos</h4>
            <div class="row m-1" th:each="livro : ${listaLivros}"> 
                
                <div class="col-6 border-bottom">
                    <a th:href="@{/detalhesLivro/{idLivro}(idLivro=${livro.idLivro})}" th:text="${livro.titulo}"></a>
                </div>
                  
                <div class="col-3 text-center">
                    <a class="btn btn-success btn-sm" th:href="@{/editarLivro/{idLivro}(idLivro=${livro.idLivro})}">Editar Livro</a>
                </div>
        
                <div class="col-3 text-center">
                    <a class="btn btn-danger btn-sm" th:href="@{/deletarLivro/{idLivro}(idLivro=${livro.idLivro})}">Deletar Livro</a>
                </div>
            </div>
        </div> 
        
        <br>
        <div class="m-3">
            <a class="btn btn-primary" href="/cadastrarLivro">Novo Livro</a>
        </div>
        <br>

        <div class="border" th:if="${listaQuotes != null}">
            <h4 class=m-3>Quotes favoritas</h4>
            <div class="row m-1" th:each="quote : ${listaQuotes}"> 
                
                <div class="col-6 border-bottom">
                    <a th:href="@{/detalhesQuote/{idQuote}(idQuote=${quote.idQuote})}" th:text="${quote.autorQuote}"></a>
                </div>
                  
                <div class="col-3 text-center">
                    <a class="btn btn-success btn-sm" th:href="@{/editarQuote/{idQuote}(idQuote=${quote.idQuote})}">Editar Quote</a>
                </div>
        
                <div class="col-3 text-center">
                    <a class="btn btn-danger btn-sm" th:href="@{/deletarQuote/{idQuote}(idQuote=${quote.idQuote})}">Deletar Quote</a>
                </div>

            </div>                
        </div> 
        
        <br>
        <div class="m-3">
            <a class="btn btn-primary" href="/cadastrarQuote">Nova Quote</a>         
        </div>
        <br>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>

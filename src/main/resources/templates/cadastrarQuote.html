<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastrar/editar quote</title>
  </head>
  <body>
    <div class="container">     
        
        <h1>What Did I Read?</h1>
        <h5>Cadastrar/editar quote</h2>
        <br>

        <form method="POST" action="/adicionarQuote">
          
            <div class="form-group">
              <label for="conteudoQuote">Quote: </label>                         
              <input type="text" name="conteudoQuote" class="form-control" id="conteudoQuote" th:value="${quote.conteudoQuote}" />             
            </div>

            <div class="form-group">
              <label for="tituloLivro">Título da obra: </label>
              <input type="text" class="form-control" name="tituloLivro" id="tituloLivro" th:value="${quote.tituloLivro}" />
            </div>

            <div class="form-group">
              <label for="autorQuote">Autor(a) da obra: </label>
              <input type="text" class="form-control" name="autorQuote" id="autorQuote" th:value="${quote.autorQuote}" />
            </div>

            <div>
              <input type="hidden" name="idQuote" id="idQuote" th:value="${quote.idQuote}" />
              <input type="submit" class="btn btn-primary" value=" Salvar " />
            </div>
        </form>

        <a class="btn btn-link" href="/"> Página Inicial </a>

    </div>  

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  </body>
</html>
